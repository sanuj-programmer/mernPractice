<!DOCTYPE html>
<html>
<head>
  <title>My JS Page</title>
</head>
<body>
  <h1>Open console to see the message</h1>
    <!-- we are linking our main.js file so that we can see the output on browser(Client-side JS)
    Hum is index.html file ko go live krenge and than ye brower pe khulega to phir wahan ispect pe jao and than console to see the output of main.js file  -->
    <script src="main.js"> 
    console.log("Hello from browser!");
    alert("This is running in the browser!");
  </script>
</body>
</html>
